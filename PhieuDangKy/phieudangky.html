<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Phiếu đăng ký</title>
<link rel="stylesheet" type="text/css" href="phieudangky.css">
<script src="phieudangky.js"></script>

</head>
<body onLoad="txtHoTen.focus();">
<form action="" menthod="post" name="frmDangKy" id="frmDangKy" onSubmit="return ValidForm();">
    <tr align="center"><td colspan="2"><h1 align="center">Phiếu đăng ký</h1></td></tr>
    <table cellpadding="5" cellspacing="5">
    <tr><td class="title">Họ tên</td>
        <td><input type="text" id="txtHoTen" name="txtHoTen"  size="30" maxlength="25" class="txt"></td></tr>
    <tr><td class="title">Địa chỉ</td>
        <td><textarea id="txtDiaChi" name="txtDiaChi" rows="5" cols="35" class="txt"></textarea></td></tr>
    <tr><td class="title">Email</td>
        <td><input type="email" id="txtEmail" name="txtEmail"  size="25" maxlength="25" class="txt"></td></tr>
    <tr><td class="title">Điện thoại</td>
        <td><input type="tel" id="txtDienThoai" name="txtDienThoai"  size="25" maxlength="25" class="txt"></td></tr>
    <tr><td class="title">Giới tính</td>
        <td><input type="radio" id="droNam" name="droGioiTinh" value="Nam">
        <label for="Nam" class="title">Nam</label>
        <input type="radio" id="rdoNu" name="rdoGioiTinh" value="Nu">
        <label for="Nu" class="title">Nữ</label></td></tr>
    <tr><td class="title">Nghề nghiệp</td>
   <td><select name="cboNgheNghiep" id="cboNgheNghiep" class="txt">
    <option value="SinhVien">Sinh viên</option>
    <option value="BacSi">Bác sĩ</option>
    <option value="KySu">Kỹ sư</option>
    <option value="GiaoVien">Giáo viên</option>
    <option value="Khac">Khác</option>
  </select></td>
    <tr><td class="title">Chọn sản phẩm</td>
    <td><select name="SanPham" id = "SanPham" multiple = "multiple" size = "4" class="txt">
     <option value = "KemDanhRang">Kem đánh răng</option>
     <option value = "DauGoi">Dầu gội</option>
     <option value = "SuaTam">Sữa tắm</option>
     <option value = "BotGiat">Bột giặt</option>
    </select></td>
    </tr>
    <tr><td class="title">Dự đoán số người tham gia</td>
        <td><input type="text" id="txtDuDoan" name="txtDuDoan"  size="25" maxlength="25" class="txt"></td></tr>
    <tr align="center">
        <td colspan="2">
        <input type="submit" id="btnDangKy" name="btnDangKy" value="Đăng ký" class="btn">
        <input type="reset" id="btnLamLai" name="btnLamLai" value="Làm lại" class="btn" onClick="LamLai();">
        </td></tr>
    </tr align="center"><td colspan="2" height="50"><label id="thongbao"></label></td></tr>
</table>
</form>
</body>
</html>
