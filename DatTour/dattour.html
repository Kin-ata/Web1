<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ĐĂNG KÝ DU LỊCH</title>
<link rel="stylesheet" type="text/css" href="dattour.css">
<script src="dattour.js"></script>

</head>
<body onLoad="txtHoTen.focus();">
<form action="" menthod="post" name="frmDatTour" id="frmDatTour" onSubmit="return DatTour();">
    <h1 align="center">ĐĂNG KÝ DU LỊCH</h1>
    <table border>
    <tr><td class="title" style="padding-left: 5px;">Họ tên</td>
        <td><input type="text" id="txtHoTen" name="txtHoTen"  size="30" maxlength="25" class="txt"></td></tr>
    <tr><td class="title" style="padding-left: 5px;">Địa chỉ</td>
        <td><textarea id="txtDiaChi" name="txtDiaChi" rows="5" cols="35" class="txt"></textarea></td></tr>
    <tr><td class="title" style="padding-left: 5px;">Điện thoại</td>
        <td><input type="tel" id="txtDienThoai" name="txtDienThoai"  size="25" maxlength="25" class="txt"></td></tr>
    <tr><td class="title" style="padding-left: 5px;">Khách Việt Nam</td>
        <td><input type="checkbox" id="chkVietNam" name="chkVietNam" value="1" class="txt"></td></tr>
    <tr><td class="title" style="padding-left: 5px;">Chọn tour</td>
        <td><select id="cboChonTour" name="cboChonTour" class="txt">
            <optgroup label="Miền Bắc">
            <option value="1">Hà Nội - Hạ Long - Sapa</option>
            <option value="2">Hà Nội - Chùa Hương - Ninh Bình</option>
            <option value="3">Hà Nội - Cát Bà - Tuần Châu</option>
            </optgroup>
            <optgroup label="Miền Trung">
            <option value="4">Huế - Bạch Mã - Đà Nẵng</option>
            <option value="5">Nha Trang - Đà Lạt</option>
            <option value="6">Buôn Mê Thuột - Gia Lai - Kontum</option>
            </optgroup>
            <optgroup label="Miền Nam">
            <option value="7">TpHCM - Cần Thơ - Cà Mau</option>
            <option value="8">Phú Quốc - Côn Đảo</option>
            </optgroup>
        </select></td></tr>
    <tr><td class="title" style="padding-left: 5px;">Phương tiện</td>
        <td><input type="radio" id="rdoMayBay" name="rdoPhuongTien" value="PT_Maybay" style="margin: 15px 5px;">
        <label for="rdoMayBay" class="title">Máy bay</label>
        <input type="radio" id="rdoXeDuLich" name="rdoPhuongTien" value="PT_Xedulich" style="margin: 15px 5px;">
        <label for="rdoXeDuLich" class="title">Xe du lịch</label></td></tr>
        <td colspan="2"><fieldset>
            <legend class="title">Số lượng đoàn khách</legend>
                <label class="title">Người lớn</label>
                <label><input type="number" id="txtNguoiLon" name="txtNguoiLon"  style="width: 90px;" maxlength="25" ></label>
                <label class="title">Trẻ em</label>
                <label><input type="number" id="txtTreEm" name="txtTreEm"  style="width: 90px;" maxlength="25"></td>
    </fieldset></td>
    <tr><td class="title" style="padding-left: 5px;">Ghi chú thêm</td>
        <td><textarea id="txtGhichu" name="txtGhichu" rows="5" cols="35" class="txt"></textarea></td></tr>
    <tr align="center">
        <td colspan="2">
        <input type="submit" id="btnDongY" name="btnDongY" value="Đồng ý" class="btn">
        </td></tr>
    </tr><td colspan="2" height="20"><label id="thongbao"></label></td></tr>
</table>
</form>
</body>
</html>
