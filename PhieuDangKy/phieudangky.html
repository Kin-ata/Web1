<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Phiếu đăng ký</title>
<link rel="stylesheet" type="text/css" href="phieudangky.css">
<script src="dangnhap.js"></script>

</head>
<body onLoad="txtTenDN.focus();">
<form action="" menthod="post" name="frmDangNhap" id="frmDangNhap" onSubmit="return GuiThongTin();">
    <tr align="center"><td colspan="2"><h1 align="center">Phiếu đăng ký</h1></td></tr>
    <table cellpadding="5" cellspacing="5">
    <tr><td align="right">Họ tên</td>
        <td><input type="text" id="txtHoTen" name="txtHoTen"  size="30" maxlength="25" class="txt"></td></tr>
    <tr><td align="right">Địa chỉ</td>
        <td><input type="text" id="txtDiaChi" name="txtDiaChi"  size="30" maxlength="25" class="txt"></td></tr>
    <tr><td align="right">Email</td>
        <td><input type="email" id="txtEmail" name="txtEmail"  size="30" maxlength="25" class="txt"></td></tr>
    <tr><td align="right">Điện thoại</td>
        <td><input type="text" id="txtTenDN" name="txtTenDN"  size="30" maxlength="25" class="txt"></td></tr>
    <tr><td align="right">Giới tính</td>
        <td><input type="radio" id="Nam" name="GioiTinh" value="Nam">
        <label for="Nam">Nam</label>
        <input type="radio" id="Nuu" name="GioiTinh" value="Nu">
        <label for="Nu">Nữ</label></td></tr>
    <tr><td align="right">Nghề nghiệp</td>
        <td><input type="text" id="txtTenDN" name="txtTenDN"  size="30" maxlength="25" class="txt"></td></tr>
    <tr><td align="right">Chọn sản phẩm</td>
        <td><input type="text" id="txtTenDN" name="txtTenDN"  size="30" maxlength="25" class="txt"></td></tr>
    <tr><td align="right">Dự đoán số người tham gia</td>
        <td><input type="text" id="txtTenDN" name="txtTenDN"  size="30" maxlength="25" class="txt"></td></tr>
    <tr align="center">
        <td colspan="2">
        <input type="submit" id="btnDangNhap" name="btnDangNhap" value="Đăng nhập" class="btn">
        <input type="reset" id="btnLamLai" name="btnLamLai" value="Làm lại" class="btn" onClick="LamLai();">
        </td></tr>
    </tr align="center"><td colspan="2" height="50"><label id="thongbao"></label></td></tr>
</table>
</form>
</body>
</html>
